<html>
  <head>
    <title>ZT File Import</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var file_name, file_directory;
        var op_num, dsi, file_num;
        $("#submit").click(function(){
          file_name=$("#file_name").val();
          file_directory=$("#file_directory").val();
          op_num=$('.ddlOperation').val();
          dbZtI_id=$('.ddldbZtI_id').val();
          TargetNS=$('.ddlTargetNS').val();
          file_num=$('.ddlFileNum').val();
          file_format=$('.ddFileFormat').val();
           $.post("http://localhost:3000/zt/client/process_file",{file_name: file_name, file_directory: file_directory, op_num: op_num, TargetNS: TargetNS, dbZtI_id: dbZtI_id, file_num: file_num, file_format: file_format}, function(data){ 
            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
    </script>


  </head>
