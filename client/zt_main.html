<html>
  <head>
    <title>ZT</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">  </script>
    <script>
      $(document).ready(function(){
        var file_name, obj_template;
        var op_num, dsi, file_num;
        $("#submit").click(function(){
          file_name=$("#file_name").val();
          obj_template=$("#obj_template").val();
          op_num=$('.ddlOperation').val();
          TabNamePrfx=$('.ddlTabNamePrfx').val();
          TargetNS=$('.ddlTargetNS').val();
          file_num=$('.ddlFileNum').val();
          obj_templ_num=$('.ddlTemplate').val();
          $.post("http://localhost:3000/zt/client/process_file",{file_name: file_name, obj_template: obj_template, op_num: op_num, TargetNS: TargetNS, TabNamePrfx: TabNamePrfx, file_num: file_num, obj_templ_num: obj_templ_num}, function(data){
            if(data==='done')
              {
                alert("login success");
              }
          });
        });
      });
    </script>


  </head>
  <body>
    <h1>DS2 Main</h1>
    <br />

    <H3>Select Namespace of Target ZT Instance</H3>
          <div>
    <select class="ddlTargetNS">

      <option value="abc.com/test2">TST2 abc.com/test2</option>
      <option value="abc.com/ztst">ZTST abc.com/ztst</option>
      <option value="zinfinitree.com/dev">DS Dev zinfinitree.com/dev</option>
      <option value="zinfinitree.com/prod">DS Prod zinfinitree.com/prod</option>
    </select>
    
  <!--  <input type="button" class="btnClick Button" value="Process" />  -->
  </div>
   <br />

    <H3>Select operation</H3>
          <div>
    <select class="ddlOperation">
      <option value="Maintain">Maintain object with selected template</option>
      <option value="Display">Display object with selected template</option>
      <option value="Import">Import selected file</option>
      <option value="ManualTempl">Enter template</option>
      <option value="ManualFile">Enter filename</option>
 <!--     <option value="InitAll">Initialize DS Instance (import starting objects)</option>  -->      
 <!--     <option value="Clear">Clear DS Instance</option>  -->
    </select>
 <!--   <input type="button" class="btnProcess Button" value="Process" />  -->
  </div>
  

    <br />
    </div>
    <br /><br /> <br />
        <H3>Select Object Template</H3>
          <div>
    <select class="ddlTemplate">
      <option value="1">Address</option>
      <option value="2">Person Address</option>
      <option value="3">Object Kind</option>
     </select>
  
  <!--  <input type="button" class="btnClick Button" value="Process" />  -->
  </div>
    <br /><br />  
    
    <H3>Select import filename</H3>

    <select class="ddlFileNum">

      <option value="6">ds2_init06_object_elementsC.txt</option>

      <option value="10">ds2_init10_link_typesC.txt</option>

    </select>

<!--    <input type="button" class="btnImportFile Button" value="Import File" />  -->

  <H3>Manual entry</H3>
     <table>
     <tr><td>Template</td><td> <input type="TEXT" id="obj_template" size="40"><td></tr>

</html>
