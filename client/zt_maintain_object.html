      $(document).ready(function(){
        var file_name, obj_template;

        var test_AR = [];
        var maint_mode;
        var maint_format;
        function test_val(html_idx, valuex) {
              this.html_id  = html_idx;
              this.value    = valuex;  }

        $("#submit").click(function(){
          TargetNS=$('.ddlTargetNS').val();
          language=$('.ddlLanguage').val();
          status_sel=$('.ddlStatusSelection').val();

          obj_kind_code=$('.ddlObjectKindCode').val();
          obj_ztic=$('.ddlObjectZTIC').val();
          obj_code=$("#obj_code").val();
          maint_mode = document.querySelector('input[name = "maint_mode"]:checked').value;
          maint_format = document.querySelector('input[name = "maint_format"]:checked').value;
          var tv1 = new test_val("VAL1",obj_templ_ztic);
          var tv2 = new test_val("VAL2",obj_code);
          //test_AR.push(obj_templ_ztic); test_AR.push(obj_code);
          test_AR.length = 0;
          test_AR.push(tv1); test_AR.push(tv2);
          var test_ARs = JSON.stringify(test_AR);          

//  console.log(data);

          var jqxhr = $.post("http://localhost:3000/zt/client/maintain_object",{TargetNS: TargetNS, language: language, status_sel: status_sel, obj_templ_ztic: obj_templ_ztic, obj_templ_code: obj_templ_code, obj_ztic: obj_ztic, obj_code: obj_code, test_AR: test_ARs, maint_mode: maint_mode, maint_format: maint_format }, function(data){ 
  //console.log(data);   (del) 20210324
       //open a new window popup

       var newWindow = window.open("http://localhost:3000/zt/maintain_object_submit", "_blank");                 //20200416
       
  //alert( "success" );
})  


 



        });
      });
